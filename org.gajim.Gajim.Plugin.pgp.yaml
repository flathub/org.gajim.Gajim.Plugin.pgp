id: org.gajim.Gajim.Plugin.pgp
runtime: org.gajim.Gajim
runtime-version: stable
sdk: org.gnome.Sdk//41
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/pgp/site-packages

modules:
  - name: python3-python-gnupg
    buildsystem: simple
    build-commands:
      - pip3 install python_gnupg-0.4.7-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/python_gnupg/python_gnupg-0.4.7-py2.py3-none-any.whl
        sha256: 3ff5b1bf5e397de6e1fe41a7c0f403dad4e242ac92b345f440eaecfb72a7ebae

  - name: gajim-pgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.pgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Plugin.pgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.pgp
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/pgp_1.3.6.zip
        sha256: e7ce50cb1bf9dc3d1f86f2dc06ce1d54f1a02dd81d87b9d20161d66effbca0d1
