id: org.gajim.Gajim.Plugin.pgp
runtime: org.gajim.Gajim
runtime-version: stable
sdk: org.gnome.Sdk//46
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/pgp/site-packages
    PIP_DISABLE_PIP_VERSION_CHECK: "1"

modules:
  - name: python3-python-gnupg
    buildsystem: simple
    build-commands:
      - pip3 install python_gnupg-0.5.2-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/python_gnupg/python_gnupg-0.5.2-py2.py3-none-any.whl
        sha256: 72ce142af6da7f07e433fef148b445fb3e07854acd2f88739008838745c0e9f5

  - name: gajim-pgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.pgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Plugin.pgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.pgp
    sources:
      - type: archive
        strip-components: 0
        url: https://ftp.gajim.org/plugins/master/pgp/pgp_1.5.2.zip
        sha256: 0effbf7ae650114c8decc02a8668d7438a78cd428120e2e84069cff1a45a0ac6
